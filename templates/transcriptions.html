<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Transcriptions (Polling)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .message {
            display: flex;
            flex-direction: column;
            padding: 10px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
        }
        .message.received {
            align-self: flex-start;
            background-color: #dcf8c6;
        }
        .filename {
            font-size: 0.9em;
            font-weight: bold;
            color: #007bff;
        }
        .transcription {
            font-size: 1em;
            margin: 5px 0;
        }
        .response {
            font-size: 0.85em;
            color: #555;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <p id="noMessages" style="text-align: center; color: #888;">Loading messages...</p>
    </div>

    <script>
        const chatContainer = document.getElementById("chatContainer");
        const noMessages = document.getElementById("noMessages");
        let lastMessageId = 0; // Track the ID of the last message added

        // Function to add a message to the chat container
        const addMessage = (data) => {
            // Remove "No messages" placeholder if it exists
            if (noMessages) {
                noMessages.remove();
            }

            // Create a new message bubble
            const message = document.createElement("div");
            message.classList.add("message", "received");

            // Add filename
            const filename = document.createElement("div");
            filename.classList.add("filename");
            filename.textContent = `File: ${data.filename}`;
            message.appendChild(filename);

            // Add transcription text
            const transcription = document.createElement("div");
            transcription.classList.add("transcription");
            transcription.textContent = `Transcription: ${data.transcription}`;
            message.appendChild(transcription);

            // Add response text
            const response = document.createElement("div");
            response.classList.add("response");
            response.textContent = `Response: ${data.response}`;
            message.appendChild(response);

            // Append the message to the chat container
            chatContainer.appendChild(message);

            // Scroll to the bottom of the chat container
            chatContainer.scrollTop = chatContainer.scrollHeight;
        };

        // Function to fetch the latest message
        const fetchLatestMessage = () => {
            fetch("http://127.0.0.1:8000/transcriptions/")
                .then(response => response.json())
                .then(data => {
                    // Find the last message in the response
                    const lastMessage = data[data.length - 1];
                    if (lastMessage && lastMessage.id > lastMessageId) {
                        // Add the latest message if it doesn't already exist
                        addMessage(lastMessage);
                        lastMessageId = lastMessage.id;
                    }
                })
                .catch(error => {
                    console.error("Error fetching latest message:", error);
                });
        };

        // Fetch existing messages on page load
        fetch("http://127.0.0.1:8000/transcriptions/")
            .then(response => response.json())
            .then(data => {
                if (data.length === 0) {
                    noMessages.textContent = "No messages yet...";
                } else {
                    data.forEach(message => {
                        addMessage(message);
                        lastMessageId = Math.max(lastMessageId, message.id);
                    });
                }
            })
            .catch(error => {
                console.error("Error fetching messages:", error);
                noMessages.textContent = "Failed to load messages.";
            });

        // Poll the server every 5 seconds for new messages
        setInterval(fetchLatestMessage, 5000);
    </script>
</body>
</html>
